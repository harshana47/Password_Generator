<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <title>PassWizard - Password Generator</title>
    <meta name="description" content="PassWizard is a versatile and user-friendly password generator that creates secure and customizable passwords. Ideal for enhancing your online security with options for uppercase, lowercase, numbers, and symbols.">
    <meta name="keywords" content="password generator, secure passwords, password strength, password security, random passwords">
    <meta name="author" content="harshana47">
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JVEWE1TVXE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-JVEWE1TVXE');
    </script>

</head>
<body>
<header>.
    <div class="header">
        <p>Need a secure password?<br> Use PassWizard to instantly generate a random, strong password 🔐🎉
        </p>
    </div>
</header>
<section class="mainSection">
    <!-- Password Section -->
    <section class="pwSection">
        <div class="pwInputContainer">
            <input type="text" placeholder="Type your password">
            <button class="copyButton">
                <img src="assets/images/copy.png" alt="copy"> Copy
            </button>
            <div class="pwStrength">
                <h1>weak</h1>
            </div>
        </div>
    </section>

    <!-- Generate Button -->
    <section class="buttonSection">
        <button class="generateButton">Generate a random password</button>
    </section>

    <!-- Password Length -->
    <section class="lengthSection">
        <h1>Password Length</h1>
        <div>
            <h2>12</h2> <!-- Default length value -->
        </div>
        <input type="range" max="20" min="0" value="12">
    </section>

    <!-- Radio Buttons -->
    <section class="radioSection">
        <div>
            <input type="radio" id="easySay" name="passwordType" value="easy to say" >
            <label for="easySay">Easy to say</label>
        </div>
        <div>
            <input type="radio" id="easyRead" name="passwordType" value="easy to read">
            <label for="easyRead">Easy to read</label>
        </div>
        <div>
            <input type="radio" id="all" name="passwordType" value="all" checked>
            <label for="all">All</label>
        </div>
    </section>

    <!-- Checkboxes -->
    <section class="checkboxSection">
        <div>
            <input type="checkbox" id="uppercase" value="A-Z">
            <label for="uppercase">A-Z</label>
        </div>
        <div>
            <input type="checkbox" id="lowercase" value="a-z" checked>
            <label for="lowercase">a-z</label>
        </div>
        <div>
            <input type="checkbox" id="numbers" value="0-9">
            <label for="numbers">0-9</label>
        </div>
        <div>
            <input type="checkbox" id="symbols" value="!@#$%^&*()" checked>
            <label for="symbols">!@#$%^&*()</label>
        </div>
    </section>
</section>
<!-- GitHub Link Section -->
<section>
    <div class="footer" style="position: absolute; bottom: 10px; left: 10px">
        <p style="color: white;">Check out my works on <a href="https://github.com/harshana47" target="_blank" style="position: absolute; bottom: 15px; left: 210px; color: #007bff;">
            <img src="assets/images/git-white.png" alt="GitHub Logo" style="width: 32px; height: 32px; position: absolute; bottom: -3px; left: -40px;">
            GitHub
        </a></p>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
